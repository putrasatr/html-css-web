<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">PRETTY</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home " class="navbar__links" id="homepage">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="aboutpage">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="servicespage">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up " class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="app.js"></script>
    <!-- End of Navbar Section -->

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">
                Choose Your <span>Girls</span>
            </h1>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="mainbtn"><a href="">Explore</a></button>
        </div>
    </div>

    <!-- About Section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img__container">
                <div class="main__img__card">ICON</div>
            </div>
            <div class="main__content">
                <h1>What We do ?</h1>
                <h2>We help bussiness scale</h2>
                <p>Schedule a call from navbar toggle</p>
                <button class="main__btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
    </div>
</body>

</html>
